        var audio_manager = new Audio();



        function sfx_play( src ){
            
            audio_manager.src = src;

            audio_manager.play().then(()=>{
                audio_manager.play();
            }).catch(()=>{
                console.log('error');
            });

        } 




        function clamp(value, min, max){
            if ( value < min ) return min;
            if ( value > max ) return max;
            return value;
        }
        

        
        var menu       = document.getElementById("menu");
        var gamescreen = document.getElementById("gamescreen");
        var food_list = document.getElementById("food-list");
        var player     = document.getElementById("player");
        


 
        var GAME_RUNNING = false;
        var GAME_SCORE = 0;
        var GAME_SCORE_RECORD = 0;

        var TIMER_KEY = null;
        var TIMER_TOUCH = null;


        // foodS SCORE
        const FOOD_ARRAY = [
            6,8,5,2,4,2,6,-2,1,8,10,3,2,2,3,3,-4,6,6,4,5,6,1,5,2,6 
        ];





        // MOUSE MOVE
        document.body.onmousemove = (evt)=>{
            if ( GAME_RUNNING && TIMER_KEY == null && navigator.maxTouchPoints <= 0 ){
                let playerX = clamp(evt.clientX - player.offsetWidth/2, 0, gamescreen.offsetWidth-player.offsetWidth);
                player.style.left = playerX + 'px';
            }
        };

        
        

        // KEYBOARD
        document.body.onkeydown = (evt)=>{

            // RESET GAME -- PRESS [SPACE]
            if ( evt.keyCode == 32 ){
                gameReset();
            } 

            // MOVE PLAYER
            if ( TIMER_KEY == null ){
                TIMER_KEY = setInterval(()=>{
                    if (GAME_RUNNING){
                        keyPress(evt);
                    }
                }, 1);
            }
        };


         
        // KEY RELEASE | BLUR
        ['keyup', 'blur', 'touchend'].forEach(e=>{
            document.body.addEventListener(e, ()=>{
                clearInterval(TIMER_KEY);
                clearInterval(TIMER_TOUCH);
                TIMER_TOUCH = null;
                TIMER_KEY = null;
            });
        });



        // KEY PRESS HANDLER
        function keyPress( event ){
            let movement = 0;
            if ( event.keyCode == 39 || event.keyCode == 68 ) movement = 1; // RIGHT
            else if ( event.keyCode == 37 || event.keyCode == 65 ) movement = -1;  // LEFT
            let playerX = clamp( player.offsetLeft + movement * 4 , 0, gamescreen.offsetWidth-player.offsetWidth);
            player.style.left = playerX + 'px';
        }


        // TOUCH PRESS 
        window.ontouchstart = (evt)=>{
            
            if ( TIMER_TOUCH == null ){
                TIMER_TOUCH = setInterval(()=>{ 
                    if ( GAME_RUNNING ){
                        let movement = (evt.touches[0].clientX > document.body.offsetWidth/2)? 1 : -1;
                        let playerX = clamp( player.offsetLeft + movement * 4 , 0, gamescreen.offsetWidth-player.offsetWidth);
                        player.style.left = playerX + 'px';
                    }
                }, 1);
            }

        };









        // GAME RESET
        function gameReset(){
            if ( !GAME_RUNNING ){
                food_list.innerHTML = '';
                GAME_SCORE = 0;
                GAME_RUNNING = true;
                menu.style.display = 'none';
            }
        }




        var timestamp_old = 0;
        var delta = 0;
        var timer_next_gen = 0;

        function gamePhysics( timestamp = 0 ){


            delta = (timestamp - timestamp_old) / 1000;
            timestamp_old = timestamp;

             
            document.getElementById("score").innerHTML = "SCORE: " + GAME_SCORE;
            document.getElementById("score_record").innerHTML = "RECORD: " + GAME_SCORE_RECORD;


            if ( GAME_RUNNING ){

                // move and check collision
                for (let i = 0; i < food_list.children.length; i++){
                    food_list.children[i].style.top = (food_list.children[i].offsetTop +  parseInt( food_list.children[i].getAttribute("speed") ) ) + 'px';

                    // GAME OVER?
                    if ( food_list.children[i].offsetTop + food_list.children[i].offsetHeight-2 >= gamescreen.offsetHeight ){
                        GAME_RUNNING = false;
                        menu.style.display = 'flex';
                        break;
                    }
                    
                    // food COLLISION
                    let collision = player.offsetLeft <= food_list.children[i].offsetLeft + food_list.children[i].offsetWidth && player.offsetLeft + player.offsetWidth >= food_list.children[i].offsetLeft && player.offsetTop <= food_list.children[i].offsetTop + food_list.children[i].offsetHeight && player.offsetHeight + player.offsetTop >= food_list.children[i].offsetTop;

                    // COLECT food
                    if ( collision ){ 
                         
                        sfx_play(SFX.colect);

                        GAME_SCORE += parseInt( food_list.children[i].getAttribute("score") );
                        GAME_SCORE_RECORD = Math.max(GAME_SCORE, GAME_SCORE_RECORD);
                        food_list.children[i].remove();
                        
                    }
                }

                // gen food
                timer_next_gen += delta;
                if ( timer_next_gen > 2 ){
                    timer_next_gen = 0;
                    genFood();
                    genFood(); 
                }
            }

            
            
            window.requestAnimationFrame(gamePhysics);

        }





        

        // GAME INIT
        genFood();
        genFood(); 
        gamePhysics();
        





        // GET RANDOM NUMBER (int)
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min); 
        }

       



        // CREATE RANDOM food in RANDOM POSITION
        function genFood(){


            let posX = getRandomInt(0, gamescreen.offsetWidth - 48 + 1); 
            let posY = -getRandomInt(1, 60+1);


            let food_index = getRandomInt(0, FOOD_ARRAY.length);
            let speed = getRandomInt(1, 5);

            let food = document.createElement('div');
            food.classList.add("food");
            food.style.left = posX + 'px';
            food.style.top = posY + 'px';
            food.style.backgroundPositionX = (-48 * food_index) + 'px';

            food.setAttribute("score", FOOD_ARRAY[food_index]);
            food.setAttribute("speed", speed);
 
            food_list.appendChild( food ); 

        }






        // PLAY BUTTON CLICK
        function playButtonClick(){
            gameReset();
        }
        




    </script>
